<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="triggerErrorWithGoodBreadcrumb()">Trigger Error with Good Breadcrumb</ion-button>
    <ion-button (click)="triggerErrorWithBadBreadcrumb()">Trigger Error with Bad Breadcrumb</ion-button>
  </div>
</ion-content>
